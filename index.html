<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pica CDN build demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
      canvas, img { border: 1px solid #ddd; }
      .row { display: flex; gap: 16px; align-items: flex-start; flex-wrap: wrap; }
      .col { display: grid; gap: 8px; }
      small { color: #555; }
      code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
      .cdn { margin: 16px 0 24px; padding: 16px; border: 1px solid #eee; border-radius: 12px; background: #fff; }
      .cdn h2 { margin: 0 0 10px; font-size: 16px; }
      .links { display: grid; gap: 10px; }
      .link { display: grid; gap: 6px; padding: 10px; border: 1px solid #eee; border-radius: 10px; }
      .linkTop { display: flex; gap: 10px; align-items: center; justify-content: space-between; flex-wrap: wrap; }
      .btn { appearance: none; border: 1px solid #ddd; background: #fafafa; padding: 6px 10px; border-radius: 10px; cursor: pointer; }
      .btn:active { transform: translateY(1px); }
      .muted { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>pica CDN build demo</h1>
    <p><small>Pick an image, then resize with pica in the browser.</small></p>

    <section class="cdn" aria-label="CDN links">
      <h2>CDN links (copy/paste)</h2>
      <div class="links" id="cdnLinks">
        <div class="link" data-path="./dist/pica.esm.js">
          <div class="linkTop">
            <div><strong>ESM</strong> <span class="muted">(import in &lt;script type="module"&gt;)</span></div>
            <button class="btn" data-copy>Copy</button>
          </div>
          <div><code data-url>…</code></div>
        </div>
        <div class="link" data-path="./dist/pica.iife.js">
          <div class="linkTop">
            <div><strong>IIFE</strong> <span class="muted">(global <code>window.pica</code>)</span></div>
            <button class="btn" data-copy>Copy</button>
          </div>
          <div><code data-url>…</code></div>
        </div>
        <div class="link" data-path="./dist/pica.iife.min.js">
          <div class="linkTop">
            <div><strong>IIFE (min)</strong> <span class="muted">(global <code>window.pica</code>)</span></div>
            <button class="btn" data-copy>Copy</button>
          </div>
          <div><code data-url>…</code></div>
        </div>
      </div>
      <p class="muted" style="margin: 10px 0 0;">
        Tip: source maps are available too (add <code>.map</code>).
      </p>
    </section>

    <input id="file" type="file" accept="image/*" />

    <div class="row" style="margin-top: 16px;">
      <div class="col">
        <div><strong>Input</strong></div>
        <img id="inImg" alt="" />
      </div>
      <div class="col">
        <div><strong>Output canvas</strong></div>
        <canvas id="out"></canvas>
      </div>
    </div>

    <!-- Option A: classic <script> (globalThis.pica) -->
    <script src="./dist/pica.iife.min.js"></script>
    <script>
      // Populate CDN links for the current origin.
      (function () {
        const blocks = document.querySelectorAll("#cdnLinks .link");
        for (const el of blocks) {
          const path = el.getAttribute("data-path");
          const url = new URL(path, window.location.href).href;
          const code = el.querySelector("[data-url]");
          const btn = el.querySelector("[data-copy]");
          if (code) code.textContent = url;
          if (btn) {
            btn.addEventListener("click", async () => {
              try {
                await navigator.clipboard.writeText(url);
                const prev = btn.textContent;
                btn.textContent = "Copied";
                setTimeout(() => (btn.textContent = prev), 900);
              } catch {
                // Fallback for environments without clipboard permissions.
                const ta = document.createElement("textarea");
                ta.value = url;
                ta.style.position = "fixed";
                ta.style.left = "-9999px";
                document.body.appendChild(ta);
                ta.select();
                document.execCommand("copy");
                document.body.removeChild(ta);
                const prev = btn.textContent;
                btn.textContent = "Copied";
                setTimeout(() => (btn.textContent = prev), 900);
              }
            });
          }
        }
      })();

      const fileEl = document.getElementById("file");
      const inImg = document.getElementById("inImg");
      const out = document.getElementById("out");

      fileEl.addEventListener("change", async () => {
        const f = fileEl.files?.[0];
        if (!f) return;

        inImg.src = URL.createObjectURL(f);
        await inImg.decode();

        const targetW = 640;
        const scale = targetW / inImg.naturalWidth;
        out.width = targetW;
        out.height = Math.round(inImg.naturalHeight * scale);

        // globalThis.pica is provided by the IIFE bundle
        const p = window.pica();
        await p.resize(inImg, out);
      });
    </script>
  </body>
</html>
